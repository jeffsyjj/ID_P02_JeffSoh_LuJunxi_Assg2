<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Congrats on completing!</title>
    <link rel="stylesheet" href="juffquizgame.css" />
  </head>
  <body>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore"></h1>
        <p>Do save your scores! Otherwise we wont reward you your discount coupon when we check your scores!</p>
        <form>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="username"
          />
          <button
            type="submit"
            class="button"
            id="saveScoreBtn"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a class="button" href="/game.html">Play Again</a>
        <a class="button" href="/">Go Home</a>
      </div>
    </div>
    <script src="end.js"></script>
  </body>
</html>
